- name: download helm
  tags: helm
  unarchive:
    src: https://get.helm.sh/helm-v3.7.0-linux-arm.tar.gz
    dest: /home/pi
    remote_src: yes

- name: install helm
  tags: helm
  copy:
    src: /home/pi/linux-arm/helm
    dest: /usr/local/bin/
    owner: root
    group: root
    mode: '0755'
    remote_src: yes
  become: true